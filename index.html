<!DOCTYPE html>
<html lang="ko">
<head>

  <title>Worldcup</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <script src ="js/app.js" defer></script>
</head>
<body>
  <div class="container">
<!--랜딩1-->
    <div class="main">  
      <h2>이상형 월드컵</h2>
        
        <p>너.의.맘.이.궁.금.해</p>
        
        <div class="gender">

        </div>
        <span>FAST</span>
        <span>CAMPUS COUPLE</span> 
      </div>
    
    <!--랜딩2-->

      <div class="job">
        <button class="prev">이전</button>
        <button class="singer">가수</button>
        <button class="actor">배우</button>
        <button class="all">모두</button>
        <button class="start">START</button>
      </div>
    </div>
    



    <!-- 랜딩3 -->
    <div class="main">
    <h2>너.의.맘.이.궁.금.해</h2>
    <p>이상형 월드컵</p>
      <div class="battle"></div>
      <h3>16강</h3>
      <figure class="left">
        <img src="" alt="leftimg">
        <caption>이름</caption>
      </figure>
      <figure class="right">
        <img src="" alt="rightimg">
        <caption>이름</caption>
      </figure>
    </div>

    <!-- 랜딩 4 -->
    <div class="main">
      <h2>너.의.맘.이.궁.금.해</h2>
      <p>이상형 월드컵</p>
      <div class="battle">
        
        <figure>
          <img src="" alt="">
          <caption>당신의 이상형은 IMGNAME입니다.</caption>
        </figure>
      </div>
    </div>
    <button class="retry">Goback</button>
    <button class="rank">랭킹보기</button>
    <span>FAST</span>
    <span>CAMPUS COUPLE</span>
  </div>
